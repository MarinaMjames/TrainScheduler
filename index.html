<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!-- Reset CSS Link -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Bootstrap Link -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Custom CSS Link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<!-- Jumbotron -->
<div class="jumbotron">
  <h1>Train Schedule</h1>
  <p>Find out when your ride will come!</p>
</div>
<!-- Table to input data entered in the input -->
<div class="container">
	<div class="panel panel-primary">
        <div class="panel-heading">Train Schedule: 
        </div>
        <div class="table table-bordered">
            <table class="table">
                <thead>
                    <tr>
                      	<th>Train Name</th>
                        <th>Destination</th>
                       	<th>Frequency (min)</th>
                       	<th>Next Arrival</th>
                       	<th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
           		</tbody>
            </table>
        </div>
    </div>    
</div> 

<!-- Input information -->
<div class="container">
	<div class="panel panel-primary">
        <div class="panel-heading">Add Train: 
        </div>
        <div class="table table-bordered">
			<form>
				<div class="form-group">
   					<label for="train-name">Train Name</label>
    					<input type="text" class="input-group form-control" id="trainNameInput">

   					<label for="destination">Destination</label>
    					<input type="text" class="input-group form-control" id="destinationInput">

   					<label for="train-time">First Train Time (HH:mm - military time)</label>
    					<input type="text" class="input-group form-control" id="trainTimeInput">
    				
   					<label for="frequency">Frequency (min)</label>
    					<input type="text" class="input-group form-control" id="frequencyInput">
    				
  				</div>
					<center><button type="submit" class="btn btn-primary" id="submitBtn">Submit</button></center>
			</form>

		</div>
	</div>
</div>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- momentjs -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- My Javascript Link -->
<script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
</html>
